<template>
    <div class="py-6 pr-8">
        <div>
            <h1 class="title">Newsfeed</h1>
            <p>Showing 2 of {total}</p>
        </div>
        <div class="space-y-4">
            <template for:each={newsfeedCopy} for:item="post">
                <div key={post.id} class="newscard rounded shadow-sm border border-gray-200 bg-white m-3 ml-0">
                    <h2 class="text-xl p-3">{post.title}</h2>
                    <div class="bg-gray-300 w-full h-64">
                    </div>
                    <p class="posttext p-3">{post.shorttext}</p>
                    <template if:true={post.readmore}>
                        <button data-id={post.id} onclick={readMore} class="text-white rounded-lg text-center m-3 px-3 py-2 bg-indigo-600 hover:bg-indigo-700 cursor-pointer">Read More</button>
                    </template>
                    <template if:false={post.readmore}>
                        <button data-id={post.id} onclick={readLess} class="text-white rounded-lg text-center m-3 px-3 py-2 bg-indigo-600 hover:bg-indigo-700 cursor-pointer">Read Less</button>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
